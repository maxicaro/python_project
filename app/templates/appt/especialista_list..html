<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h2>Especialistas</h2>
        <ul>
            {% for curso in object_list %}
            <li>
                <p>NOMBRE: {{ curso.nombre }} </p>
                <p> 
                    <a href="{% url 'Detail' curso.id %}">Ver</a> | 
                    <a href="{% url 'Edit' curso.id %}">Editar</a> | 
                    <a href="{% url 'Delete' curso.id %}">Borrar</a> 
                </p> 
            </li>
            {% endfor %}
        </ul>

        <div class="button-container">
            <a href="{% url 'New' %}" class="btn-new">Nuevo</a>
            <a href="{% url 'index' %}" class="btn-home">Inicio</a>
        </div>
    </div>

</body>
</html>
