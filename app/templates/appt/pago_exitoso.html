{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: url("{% static 'appt/images/fondo12.jpg' %}") no-repeat center center fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .card {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Icono de tilde -->
        <div class="icon">✔️</div>
        <h2>Pedido Exitoso</h2>
        <p>Gracias! Tu pedido ha sido procesado correctamente. Revisa tu Mail.</p>
        <!-- Enlaces a las opciones -->
        <a href="{% url 'tienda' %}" class="btn">Seguir en la tienda</a>
        <a href="{% url 'index' %}" class="btn">Ir al inicio</a>
    </div>
</body>
</html>
