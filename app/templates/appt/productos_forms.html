<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <style>
        body {
            background-color: #f0f8ff; /* Fondo azul claro */
            font-family: 'Arial', sans-serif; /* Fuente del cuerpo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: #003471; /* Fondo azul oscuro */
            padding: 30px;
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra para el formulario */
            transition: all 0.3s ease; /* Transición suave para el hover */
            color: white; /* Color del texto dentro del formulario */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar los elementos dentro del formulario */
        }

        form:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Sombra más intensa al hacer hover */
        }

        h2 {
            text-align: center;
            color: white; /* Color del título */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white; /* Color del texto de las etiquetas */
            font-weight: bold;
            text-align: left;
            width: 100%; /* Para alinear las etiquetas con los inputs */
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            max-width: 100%; /* Ajuste del ancho máximo */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease; /* Transición suave */
        }

        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #ccc; /* Color del texto placeholder */
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff; /* Color del borde al hacer focus */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2); /* Sombra azul al enfocar */
            outline: none; /* Elimina el borde predeterminado */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #da7426; /* Botón naranja */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c5671e; /* Naranja más oscuro al hacer hover */
        }

        input[type="submit"]:active {
            background-color: #a65319; /* Naranja más intenso al hacer clic */
        }
    </style>
</head>
<body>

    <form method="POST" action="/app/productos_forms/">
        {% csrf_token %}
        <h2>Agregar Producto</h2>
        
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" placeholder="Nombre del Producto" required>
        
        <label for="codigo">Código del Producto:</label>
        <input type="text" name="codigo" placeholder="Código del Producto" required>
        
        <label for="seccion">Sección del Producto:</label>
        <input type="text" name="seccion" placeholder="Sección del Producto" required>
        
        <label for="precio">Precio del Producto:</label>
        <input type="number" name="precio" placeholder="Precio del Producto" required>
        
        <label for="proveedor">Nombre del Proveedor:</label>
        <input type="text" name="proveedor" placeholder="Nombre del Proveedor" required>

        <input type="submit" value="Agregar Producto">
    </form>

</body>
</html>
