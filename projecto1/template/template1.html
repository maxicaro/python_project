<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Probando!</h1>
    <p>Probando, esta es nuestra primer plantilla!</p>
    <p style="color: rgb(195, 10, 10);">Mi nombre es: {{nombre}}</p>
    <p style="color: rgb(26, 185, 42);">Mi apellido es: {{apellido}}</p>
    <p style="color: rgb(26, 87, 185);">este template fue creado el: {{hoy}}</p>

    <h3> Estas son mis notas de la uni: </h3>
    <p>
        {% for n in notas %} 
        {% if n <= 4 %}
            <p style="color: red" > Nota Mala: {{ n }}</p>
        {% else %}
            <p style="color: green" > Nota Buena: {{ n }}</p>
        {% endif %}
        {% endfor %}
    </p>
</body>
</body>
</html>
